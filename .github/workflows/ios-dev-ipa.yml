name: ios-dev-ipa

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Install dependencies
        run: bun install

      - name: Patch expo-modules-core Swift annotations
        run: |
          python - <<'PY'
          from pathlib import Path
          import glob

          targets = [
              "node_modules/.bun/expo-modules-core@*/node_modules/expo-modules-core/ios/Core/Views/SwiftUI/SwiftUIHostingView.swift",
              "node_modules/.bun/expo-modules-core@*/node_modules/expo-modules-core/ios/Core/Views/ViewDefinition.swift",
          ]

          for pattern in targets:
              for file_path in glob.glob(pattern):
                  path = Path(file_path)
                  text = path.read_text()
                  updated = text
                  updated = updated.replace(
                      ": ExpoView, @MainActor AnyExpoSwiftUIHostingView",
                      ": ExpoView, AnyExpoSwiftUIHostingView",
                  )
                  updated = updated.replace(
                      "public final class HostingView",
                      "@MainActor public final class HostingView",
                  )
                  updated = updated.replace(
                      "extension UIView: @MainActor AnyArgument",
                      "@MainActor extension UIView: AnyArgument",
                  )
                  if updated != text:
                      path.write_text(updated)
          PY

      - name: Prebuild iOS project
        working-directory: apps/mobile
        run: bunx expo prebuild --platform ios --clean --no-install

      - name: Patch Podfile for Swift concurrency
        working-directory: apps/mobile
        run: |
          python - <<'PY'
          from pathlib import Path

          podfile = Path("ios/Podfile")
          text = podfile.read_text()
          if "SWIFT_STRICT_CONCURRENCY" in text:
              raise SystemExit(0)

          marker = "post_install do |installer|"
          injection = "\n".join(
              [
                  "  installer.pods_project.targets.each do |target|",
                  "    target.build_configurations.each do |config|",
                  "      config.build_settings['SWIFT_VERSION'] = '5.9'",
                  "      config.build_settings['SWIFT_STRICT_CONCURRENCY'] = 'minimal'",
                  "      config.build_settings['SWIFT_TREAT_WARNINGS_AS_ERRORS'] = 'NO'",
                  "      config.build_settings['OTHER_SWIFT_FLAGS'] = '$(inherited) -Xfrontend -warn-concurrency'",
                  "    end",
                  "  end",
                  "  installer.aggregate_targets.each do |aggregate_target|",
                  "    aggregate_target.user_project.native_targets.each do |target|",
                  "      target.build_configurations.each do |config|",
                  "        config.build_settings['SWIFT_VERSION'] = '5.9'",
                  "        config.build_settings['SWIFT_STRICT_CONCURRENCY'] = 'minimal'",
                  "        config.build_settings['SWIFT_TREAT_WARNINGS_AS_ERRORS'] = 'NO'",
                  "        config.build_settings['OTHER_SWIFT_FLAGS'] = '$(inherited) -Xfrontend -warn-concurrency'",
                  "      end",
                  "    end",
                  "  end",
              ]
          )

          if marker in text:
              text = text.replace(marker, marker + "\n" + injection)
          else:
              text += "\n" + marker + "\n" + injection + "\nend\n"

          podfile.write_text(text)
          PY

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Install iOS pods
        working-directory: apps/mobile
        run: pod install --project-directory=ios

      - name: Build unsigned app
        working-directory: apps/mobile
        run: |
          xcodebuild -list -workspace ios/Quickstart.xcworkspace
          xcodebuild \
            -workspace ios/Quickstart.xcworkspace \
            -scheme Quickstart \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -derivedDataPath build/DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            clean build

      - name: Package unsigned IPA
        working-directory: apps/mobile
        run: |
          APP_PATH=$(find build/DerivedData/Build/Products -name "*.app" -maxdepth 3 | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "No .app found in DerivedData"
            exit 1
          fi
          mkdir -p build/Payload
          cp -R "$APP_PATH" build/Payload/
          cd build
          zip -r quickstart-unsigned.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: quickstart-unsigned-ipa
          path: apps/mobile/build/quickstart-unsigned.ipa
